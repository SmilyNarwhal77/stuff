function isPrime(n) { 
    if (n <= 1) 
        document.write(" false"); 
    if (n == 2 || n == 3) 
        document.write(" true"); 
    if (n % 2 == 0 || n % 3 == 0) 
        document.write(" false"); 
    for (var i = 5; i <= Math.sqrt(n); i = i + 6) 
        if (n % i == 0 || n % (i + 2) == 0) 
            document.write(" false"); 
    document.write(" true"); 
}
